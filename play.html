<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小遊戲大集合</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; }
    .menu button {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      transition: 0.3s;
      width: 200px;
    }
    .menu button:hover { background: #eee; }
    .game {
      display: none;
      margin-top: 20px;
    }
    #mole-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .hole {
      width: 100px;
      height: 100px;
      background: #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎮 小遊戲大集合 🎮</h1>
  <div class="menu">
    <button onclick="showGame('lottery')">🎲 抽獎系統</button>
    <button onclick="showGame('guess')">🔢 猜數字</button>
    <button onclick="showGame('reaction')">🖱️ 反應遊戲</button>
    <button onclick="showGame('mole')">🐹 打地鼠</button>
  </div>

  <!-- 抽獎系統 -->
  <div id="lottery" class="game">
    <h2>🎲 抽獎系統</h2>
    <textarea id="prizes" placeholder="獎項 (每行一個)" rows="5" cols="30"></textarea><br>
    <textarea id="participants" placeholder="參加者 (每行一個)" rows="5" cols="30"></textarea><br>
    <button onclick="drawLottery()">抽獎</button>
    <div id="lottery-result"></div>
  </div>

  <!-- 猜數字 -->
  <div id="guess" class="game">
    <h2>🔢 猜數字</h2>
    <p>電腦已經想好一個 1~100 的數字！</p>
    <input type="number" id="guess-input">
    <button onclick="checkGuess()">猜！</button>
    <div id="guess-result"></div>
  </div>

  <!-- 反應遊戲 -->
  <div id="reaction" class="game">
    <h2>🖱️ 反應遊戲</h2>
    <p>點擊按鈕，看看反應速度！</p>
    <button id="reaction-btn" onclick="startReaction()">開始</button>
    <div id="reaction-result"></div>
  </div>

  <!-- 打地鼠 -->
  <div id="mole" class="game">
    <h2>🐹 打地鼠</h2>
    <p>30 秒內點擊冒出來的地鼠！</p>
    <button onclick="startMole()">開始遊戲</button>
    <div id="mole-grid"></div>
    <div id="mole-result"></div>
  </div>

  <script>
    function showGame(id) {
      document.querySelectorAll('.game').forEach(g => g.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // 抽獎系統
    function drawLottery() {
      const prizes = document.getElementById("prizes").value.trim().split("\n").filter(p => p);
      const participants = document.getElementById("participants").value.trim().split("\n").filter(p => p);

      if (!prizes.length || !participants.length) {
        alert("請輸入獎項和參加名單！");
        return;
      }

      const prize = prizes[Math.floor(Math.random() * prizes.length)];
      const winner = participants[Math.floor(Math.random() * participants.length)];
      document.getElementById("lottery-result").textContent = `🎉 恭喜 ${winner} 抽中 ${prize}！`;
    }

    // 猜數字
    let secret = Math.floor(Math.random() * 100) + 1;
    function checkGuess() {
      const guess = Number(document.getElementById("guess-input").value);
      if (guess === secret) {
        document.getElementById("guess-result").textContent = "🎉 恭喜猜中！重新開始遊戲！";
        secret = Math.floor(Math.random() * 100) + 1;
      } else if (guess > secret) {
        document.getElementById("guess-result").textContent = "太大了！";
      } else {
        document.getElementById("guess-result").textContent = "太小了！";
      }
    }

    // 反應遊戲
    let reactionTimeout, startTime;
    function startReaction() {
      document.getElementById("reaction-btn").disabled = true;
      document.getElementById("reaction-btn").textContent = "準備...";
      const delay = Math.random() * 3000 + 1000;
      reactionTimeout = setTimeout(() => {
        document.getElementById("reaction-btn").disabled = false;
        document.getElementById("reaction-btn").textContent = "點我！";
        startTime = new Date().getTime();
      }, delay);
    }
    document.getElementById("reaction-btn").addEventListener("click", () => {
      if (startTime) {
        const reactionTime = new Date().getTime() - startTime;
        document.getElementById("reaction-result").textContent = `你的反應速度：${reactionTime} 毫秒`;
        document.getElementById("reaction-btn").textContent = "開始";
        startTime = null;
      }
    });

    // 打地鼠
    let moleScore = 0, moleInterval, moleTimer;
    function startMole() {
      moleScore = 0;
      document.getElementById("mole-result").textContent = "得分：0";
      const grid = document.getElementById("mole-grid");
      grid.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const div = document.createElement("div");
        div.classList.add("hole");
        grid.appendChild(div);
      }
      moleInterval = setInterval(() => {
        const holes = document.querySelectorAll(".hole");
        holes.forEach(h => h.textContent = "");
        const randomHole = holes[Math.floor(Math.random() * holes.length)];
        randomHole.textContent = "🐹";
        randomHole.onclick = () => {
          moleScore++;
          document.getElementById("mole-result").textContent = "得分：" + moleScore;
          randomHole.textContent = "";
        };
      }, 800);

      setTimeout(() => {
        clearInterval(moleInterval);
        document.querySelectorAll(".hole").forEach(h => h.textContent = "");
        alert("時間到！你的得分是：" + moleScore);
      }, 30000);
    }
  </script>
</body>
</html>
