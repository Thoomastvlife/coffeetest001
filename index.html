<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tk代儲 自助查價系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>☕ tk代儲 自助查價系統</h1>
    <p class="lead">輸入金額計算可獲得抖幣（範圍 100~50000）</p>

    <section class="search-area">
      <div id="inputs-container" class="draggable-container">
        <div class="draggable-item">
          <input type="number" class="amount-input" placeholder="輸入金額 (100~50000)">
        </div>
      </div>
      <button onclick="addInput()">➕ 新增金額</button>
      <button onclick="calculate()">計算所有金額</button>
    </section>

    <section id="results"></section>
  </main>

</body>
<script src="script.js"></script>
