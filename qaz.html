<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽獎系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #fff;
    }
    textarea {
      width: 300px;
      height: 100px;
      margin: 10px 0;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      border: none;
      resize: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #eee;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>🎁 幸運抽獎系統 🎁</h1>

  <label style="color:white;">請輸入獎項（每行一個）：</label>
  <textarea id="prizes" placeholder="例如：\niPhone 15 Pro\nSwitch\n禮券 500元"></textarea>

  <label style="color:white;">請輸入參加名單（每行一個）：</label>
  <textarea id="participants" placeholder="例如：\n小明\n小華\n小美"></textarea>

  <button onclick="draw()">開始抽獎</button>
  <div id="result"></div>

  <script>
    function draw() {
      const prizeText = document.getElementById("prizes").value.trim();
      const participantText = document.getElementById("participants").value.trim();

      if (!prizeText || !participantText) {
        alert("請先輸入獎項和參加名單！");
        return;
      }

      const prizes = prizeText.split("\n").map(p => p.trim()).filter(p => p);
      const participants = participantText.split("\n").map(p => p.trim()).filter(p => p);

      const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
      const randomParticipant = participants[Math.floor(Math.random() * participants.length)];

      document.getElementById("result").textContent = `🎉 恭喜 ${randomParticipant} 抽中 ${randomPrize}！`;
    }
  </script>
</body>
</html>
